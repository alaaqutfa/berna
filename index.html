<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta property="og:title" content="Alaa Qutfa - Portfolio" />
    <meta property="og:type" content="Portfolio" />
    <meta property="og:image" content="img/face-2.png" />
    <meta property="og:url" content="https://alaaqutfa.tech" />
    <meta name="twitter:card" content="img/thumbnail.png" />
    <meta
      property="og:description"
      content="A gallery of the work and CV of software engineer Alaa Qutfa."
    />
    <meta property="og:site_name" content="Alaa Qutfa - Portfolio" />
    <meta name="twitter:image:alt" content="Eng. Alaa Qutfa" />
    <meta property="fb:app_id" content="926380069199713" />
    <meta name="twitter:site" content="@alaa_qutfa" />
    <!-- color of address bar in mobile browser -->
    <meta name="theme-color" content="#2B2B35" />
    <!-- favicon  -->
    <link rel="shortcut icon" href="img/thumbnail.png" type="image/x-icon" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/plugins/bootstrap.min.css" />
    <!-- font awesome css -->

    <link rel="stylesheet" href="css/plugins/swiper.min.css" />
    <!-- fancybox css -->
    <link rel="stylesheet" href="css/plugins/fancybox.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/color-1.css" />
    <title>Alaa Qutfa</title>
  </head>
  <body>
    <!-- app -->
    <div class="art-app">
      <!-- mobile top bar -->
      <div class="art-mobile-top-bar"></div>
      <!-- app wrapper -->
      <div class="art-app-wrapper">
        <!-- app container end -->
        <div id="app" class="art-app-container">
          <!-- info bar -->
          <div class="art-info-bar">
            <!-- menu bar frame -->
            <div class="art-info-bar-frame">
              <!-- info bar header small screen -->
              <div class="art-info-bar-header">
                <!-- info bar button -->
                <a class="art-info-bar-btn">
                  <!-- icon -->
                  <i class="fas fa-ellipsis-v"></i>
                </a>
                <!-- info bar button end -->
              </div>
              <!-- info bar header small screen end -->
              <div id="appData">
                <!-- info bar header big screen -->
                <div id="portfolio-data-top" class="art-header"></div>
                <!-- info bar header big screen end -->
                <!-- scroll frame -->
                <div id="scrollbar2" class="art-scroll-frame">
                  <!-- info bar about -->
                  <div class="art-table p-15-15 d-none">
                    <!-- about text -->
                    <ul id="portfolio-data-scroll-about"></ul>
                  </div>
                  <!-- info bar about end -->
                  <!-- divider -->
                  <div class="art-ls-divider d-none"></div>
                  <!-- language skills -->
                  <div
                    id="portfolio-data-scroll-languages"
                    class="art-lang-skills"
                  ></div>
                  <!-- language skills end -->
                  <!-- divider -->
                  <div class="art-ls-divider d-none"></div>
                  <!-- Custom skills -->
                  <div
                    id="portfolio-data-scroll-skills"
                    class="art-hard-skills p-15-15"
                  ></div>
                  <!-- Custom skills end -->

                  <!-- divider -->
                  <div class="art-ls-divider"></div>

                  <!-- knowledge list -->
                  <ul
                    id="portfolio-data-scroll-knowledge"
                    class="art-knowledge-list p-15-0"
                  ></ul>
                  <!-- knowledge list end -->

                  <!-- divider -->
                  <div class="art-ls-divider"></div>

                  <!-- links frame -->
                  <div class="art-links-frame p-15-15">
                    <!-- download cv button -->
                    <a
                      href=""
                      id="portfolio-data-scroll-CV"
                      class="art-link"
                      download
                      >Download cv <i class="fas fa-download"></i
                    ></a>
                  </div>
                  <!-- links frame end -->
                </div>
                <!-- scroll frame end -->

                <!-- sidebar social -->
                <div id="portfolio-data-bottom" class="art-ls-social"></div>
                <!-- sidebar social end -->
              </div>
            </div>
            <!-- menu bar frame end -->
          </div>
          <!-- info bar end -->
          <!-- content -->
          <div id="appContent" class="art-content">
            <!-- curtain -->
            <div class="art-curtain"></div>
            <!-- top background -->
            <div class="art-top-bg" style="background-image: url(img/bg.jpg)">
              <!-- overlay -->
              <div class="art-top-bg-overlay"></div>
              <!-- overlay end -->
            </div>
            <!-- top background end -->
            <!-- swup container -->
            <div class="transition-fade">
              <!-- scroll frame -->
              <div id="scrollbar" class="art-scroll-frame">
                <!-- ? Home ? -->
                <article id="home" class="route-content">
                  <!-- ? Banner container -->
                  <div
                    id="portfolio-content-home-banner"
                    class="container-fluid"
                  ></div>
                  <!-- container end -->

                  <!-- ? Counte container -->
                  <div class="container-fluid">
                    <!-- row -->
                    <div
                      id="portfolio-content-home-counters"
                      class="row p-30-0"
                    ></div>
                    <!-- row end -->
                  </div>
                  <!-- container end -->

                  <!-- ? Services container -->
                  <div class="container-fluid">
                    <!-- row -->
                    <div class="row">
                      <!-- col -->
                      <div class="col-lg-12">
                        <!-- section title -->
                        <div class="art-section-title">
                          <!-- title frame -->
                          <div class="art-title-frame">
                            <!-- title -->
                            <h4>My Services</h4>
                          </div>
                          <!-- title frame end -->
                        </div>
                        <!-- section title end -->
                      </div>
                      <!-- col end -->
                      <div
                        id="portfolio-content-home-services"
                        class="d-flex justify-content-around align-items-center g-1 flex-wrap"
                      ></div>
                    </div>
                    <!-- row end -->
                  </div>
                  <!-- container end -->

                  <!-- ? Price container -->
                  <div class="container-fluid">
                    <!-- row -->
                    <div class="row p-0-0">
                      <!-- col -->
                      <div class="col-lg-12">
                        <!-- section title -->
                        <div class="art-section-title">
                          <!-- title frame -->
                          <div class="art-title-frame">
                            <!-- title -->
                            <h4>Hosting Plans</h4>
                          </div>
                          <!-- title frame end -->
                        </div>
                        <!-- section title end -->
                      </div>
                      <!-- col end -->
                      <div
                        id="portfolio-content-home-price"
                        class="w-100 d-flex justify-content-around align-items-center flex-wrap"
                      ></div>
                    </div>
                    <!-- row end -->
                  </div>
                  <!-- container end -->

                  <!-- ? Recommendations container -->
                  <div class="container-fluid d-none">
                    <!-- row -->
                    <div class="row">
                      <!-- ! Title col -->
                      <div class="col-lg-12">
                        <!-- section title -->
                        <div class="art-section-title">
                          <!-- title frame -->
                          <div class="art-title-frame">
                            <!-- title -->
                            <h4>Recommendations</h4>
                          </div>
                          <!-- title frame end -->
                        </div>
                        <!-- section title end -->
                      </div>
                      <!-- col end -->

                      <!-- col -->
                      <div class="col-lg-12">
                        <!-- slider container -->
                        <div
                          class="swiper-container art-testimonial-slider"
                          style="overflow: visible"
                        >
                          <!-- slider wrapper -->
                          <div
                            id="portfolio-Content-home-recommendations"
                            class="swiper-wrapper"
                          ></div>
                          <!-- slider wrapper end -->
                        </div>
                        <!-- slider container end -->
                      </div>
                      <!-- col end -->

                      <!-- col -->
                      <div class="col-lg-12">
                        <!-- slider navigation -->
                        <div class="art-slider-navigation">
                          <!-- left side -->
                          <div class="art-sn-left">
                            <!-- slider pagination -->
                            <div class="swiper-pagination"></div>
                          </div>
                          <!-- left side end -->

                          <!-- right side -->
                          <div class="art-sn-right">
                            <!-- slider navigation -->
                            <div class="art-slider-nav-frame">
                              <!-- prev -->
                              <div class="art-slider-nav art-testi-swiper-prev">
                                <i class="fas fa-chevron-left"></i>
                              </div>
                              <!-- next -->
                              <div class="art-slider-nav art-testi-swiper-next">
                                <i class="fas fa-chevron-right"></i>
                              </div>
                            </div>
                            <!-- slider navigation -->
                          </div>
                          <!-- right side end -->
                        </div>
                        <!-- slider navigation end -->
                      </div>
                      <!-- col end -->
                    </div>
                    <!-- row end -->
                  </div>
                </article>
                <!-- ? Gallery ? -->
                <article id="portfolio" class="route-content">
                  <!-- container end -->
                  <!-- ? Gallery container -->
                  <div class="container-fluid">
                    <!-- row -->
                    <div class="row p-30-0">
                      <!-- ? filter col -->
                      <div class="col-lg-12">
                        <!-- ? filter -->
                        <div
                          id="portfolio-content-gallery-filter-nav"
                          class="art-filter mb-30"
                        ></div>
                        <!-- filter end -->
                      </div>
                      <!-- col end -->
                      <!-- ? items col -->
                      <div
                        id="portfolio-content-gallery-filter-list"
                        class="art-grid art-grid-2-col art-gallery"
                      ></div>
                    </div>
                    <!-- row end -->
                  </div>
                  <!-- container end -->
                </article>
                <!-- ? History ? -->
                <article id="history" class="route-content">
                  <!-- ? History container -->
                  <div class="container-fluid">
                    <!-- row -->
                    <div
                      id="portfolio-content-history"
                      class="row p-30-0"
                    ></div>
                    <!-- row end -->
                  </div>
                  <!-- container end -->
                </article>
                <!-- ? Contact ? -->
                <article id="contact" class="route-content">
                  <!-- ? Contact container -->
                  <div class="container-fluid">
                    <!-- row -->
                    <div class="row p-30-0">
                      <!-- ? Contact information col -->
                      <div class="col-lg-12">
                        <!-- section title -->
                        <div class="art-section-title">
                          <!-- title frame -->
                          <div class="art-title-frame">
                            <!-- title -->
                            <h4>Contact information</h4>
                          </div>
                          <!-- title frame end -->
                        </div>
                        <!-- section title end -->
                      </div>
                      <div
                        id="portfolio-content-contact"
                        class="w-100 d-flex justify-content-around align-items-center flex-wrap"
                      ></div>
                      <!-- ? Get in touch col -->
                      <div class="col-lg-12">
                        <!-- section title -->
                        <div class="art-section-title">
                          <!-- title frame -->
                          <div class="art-title-frame">
                            <!-- title -->
                            <h4>Get in touch</h4>
                          </div>
                          <!-- title frame end -->
                        </div>
                        <!-- section title end -->

                        <!-- contact form frame -->
                        <div class="art-a art-card">
                          <!-- contact form -->
                          <form id="form" class="art-contact-form">
                            <!-- form field -->
                            <div class="art-form-field">
                              <!-- name input -->
                              <input
                                id="name"
                                name="name"
                                class="art-input"
                                type="text"
                                placeholder="Name"
                                required
                              />
                              <!-- label -->
                              <label for="name"
                                ><i class="fas fa-user"></i
                              ></label>
                            </div>
                            <!-- form field end -->
                            <!-- form field -->
                            <div class="art-form-field">
                              <!-- email input -->
                              <input
                                id="email"
                                name="email"
                                class="art-input"
                                type="email"
                                placeholder="Email"
                                required
                              />
                              <!-- label -->
                              <label for="email"
                                ><i class="fas fa-at"></i
                              ></label>
                            </div>
                            <!-- form field end -->
                            <!-- form field -->
                            <div class="art-form-field">
                              <!-- message textarea -->
                              <textarea
                                id="message"
                                name="text"
                                class="art-input"
                                placeholder="Message"
                                required
                              ></textarea>
                              <!-- label -->
                              <label for="message"
                                ><i class="far fa-envelope"></i
                              ></label>
                            </div>
                            <!-- form field end -->
                            <!-- button -->
                            <div class="art-submit-frame">
                              <button
                                class="art-btn art-btn-md art-submit"
                                type="submit"
                              >
                                <span>Send message</span>
                              </button>
                              <!-- success -->
                              <div class="art-success">
                                Success <i class="fas fa-check"></i>
                              </div>
                            </div>
                          </form>
                          <!-- contact form end -->
                        </div>
                        <!-- contact form frame end -->
                      </div>
                      <!-- col end -->
                    </div>
                    <!-- row end -->
                  </div>
                  <!-- container end -->
                </article>
                <!-- ? Brands container -->
                <div class="container-fluid d-none">
                  <!-- row -->
                  <div id="portfolio-brands" class="row"></div>
                  <!-- row end -->
                </div>
                <!-- container end -->
                <!-- ? copyright container -->
                <div class="container-fluid">
                  <!-- footer -->
                  <footer id="portfolio-copyright"></footer>
                  <!-- footer end -->
                </div>
                <!-- container end -->
              </div>
              <!-- scroll frame end -->
            </div>
            <!-- swup container end -->
          </div>
          <!-- content end -->
          <!-- menu bar -->
          <div id="appMenu" class="art-menu-bar">
            <!-- menu bar frame -->
            <div class="art-menu-bar-frame">
              <!-- menu bar header -->
              <div class="art-menu-bar-header">
                <!-- menu bar button -->
                <a class="art-menu-bar-btn">
                  <!-- icon -->
                  <span></span>
                </a>
                <!-- menu bar button end -->
              </div>
              <!-- menu bar header end -->

              <!-- current page title -->
              <div class="art-current-page"></div>
              <!-- current page title end -->

              <!-- scroll frame -->
              <div class="art-scroll-frame">
                <!-- menu -->
                <nav>
                  <!-- menu list -->
                  <ul id="portfolio-menu" class="main-menu"></ul>
                  <!-- menu list end -->
                </nav>
                <!-- menu end -->

                <!-- language change -->
                <ul id="portfolio-language" class="art-language-change">
                </ul> 
                <!-- language change end -->
              </div>
              <!-- scroll frame end -->
            </div>
            <!-- menu bar frame -->
          </div>
          <!-- menu bar end -->
        </div>
        <!-- app container end -->
      </div>
      <!-- app wrapper end -->
      <!-- preloader -->
      <div class="art-preloader">
        <!-- preloader content -->
        <div id="portfolio-preloader" class="art-preloader-content"></div>
        <!-- preloader content end -->
      </div>
      <!-- preloader end -->
    </div>
    <!-- app end -->

    <script src="js/plugins/jquery.min.js"></script>

    <!-- progressbar js -->

    <!-- smooth scrollbar js -->
    <script src="js/plugins/smooth-scrollbar.min.js"></script>
    <!-- overscroll js -->
    <script src="js/plugins/overscroll.min.js"></script>
    <!-- typing js -->
    <script src="js/plugins/typing.min.js"></script>

    <!-- Facebook -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "926380069199713",
          cookie: true,
          xfbml: true,
          version: "0.1",
        });

        FB.AppEvents.logPageView();
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
